<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>
<body>
    <div class="skills-bar">

        <h1> Skills </h1>

        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>

            <div class="progress-line html">
                <span></span>
            </div>

            <div class="info">
                <span>CSS</span>
            </div>

            <div class="progress-line css">
                <span></span>
            </div>

            <div class="info">
                <span>PYTHON</span>
            </div>

            <div class="progress-line python">
                <span></span>
            </div>

            <div class="info">
                <span>ROCKWELL</span>
            </div>

            <div class="progress-line rockwell">
                <span></span>
            </div>

            <div class="info">
                <span>SIEMENS</span>
            </div>

            <div class="progress-line siemens">
                <span></span>
            </div>
        </div>









    </div>
</body>
</html>
